<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Very Hard Quiz!</title>
  </head>

  <body class="body">
    <div id="timer" class="timer visible">
      Time left: <span id="timeCount"></span>
    </div>
    <div id="titlePage" class="titlePage visible">
      <h1 class="h1">Very Hard Quiz!</h1>
      <p class="p">
        Welcome to the Coding Quiz! Keep in mind any mistakes will subtract time
        from the timer.
      </p>
      <button
        class="button"
        class="button:hover"
        class="button:active"
        id="startQuizBtn"
      >
        Start Quiz
      </button>
    </div>
    <div id="questionAndAnswer" class="questionAndAnswer hidden">
      <div id="question" class="gameOver"></div>
      <div id="answers" onclick="selectAnswer(event)">
        <ul>
          <ol>
            <button id="answerOne" class="buttonA"></button>
          </ol>

          <ol>
            <button id="answerTwo" class="buttonB"></button>
          </ol>

          <ol>
            <button id="answerThree" class="buttonC"></button>
          </ol>
          <ol>
            <button id="answerFour" class="buttonD"></button>
          </ol>
        </ul>
      </div>
    </div>
    <div id="gameOver" class="gameOver hidden" class="body">
      <div>Your final score is: <span id="score"></span></div>
      <div class="body">
        Enter initials:
        <input id="initials" type="text" class="initials" /><button
          class="button"
          class="button.hover"
          class="button:active"
          id="scoreBtn"
          onclick="saveScore()"
        >
          Submit
        </button>
      </div>
    </div>
    <div id="highScore" class="highScore hidden"></div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
