<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
  </head>

  <body>
    <div id="timer" class="timer visible">
      time: <span id="timeCount"></span>
    </div>
    <div id="titlePage" class="titlePage visible">
      <h1>Coding Quiz</h1>
      <p>
        Welcome to the Coding Quiz! Keep in mind any mistakes will subtract time
        from the timer.
      </p>
      <button id="startQuizBtn">Start Quiz</button>
    </div>
    <div id="questionAndAnswer" class="questionAndAnswer hidden">
      <div id="question"></div>
      <div id="answers" onclick="selectAnswer(event)">
        <ul>
          <li><button id="answerOne"></button></li>
          <li><button id="answerTwo"></button></li>
          <li><button id="answerThree"></button></li>
          <li><button id="answerFour"></button></li>
        </ul>
      </div>
    </div>
    <div id="gameOver" class="gameOver hidden">
      <div>Your final score is: <span id="score"></span></div>
      <div>
        Enter initials: <input id="initials" type="text" /><button
          id="scoreBtn"
          onclick="saveScore()"
        >
          Submit
        </button>
      </div>
    </div>
    <div id="highScore" class="highScore hidden"></div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
